<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch a Sketch ✍️</h1>
    </header>
    <div class="window-container">
      <div class="drawing-container">
        <div class="tools-container">
          <div class="small-container" id="colorContainer">
            <button class="tool-button" id="colorButton">color</button>
            <input id="colorPicker" type="color" value="#000000" />
          </div>
          <button class="tool-button" id="rainbowButton">rainbow</button>
          <button class="tool-button" id="eraseButton">erase</button>
          <button class="tool-button" id="clearButton">clear</button>
          <div class="small-container" id="sizeSliderContainer">
            <div class="subtitle" id="size">16 x 16</div>
            <input id="sizeInput" value="16" type="range" min="2" max="100" />
          </div>
        </div>
        <div class="grid-container"></div>
      </div>
    </div>
  </body>
</html>
